<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>20 ab</title>
  <link rel="icon" href="pictures/card_icon.ico"> <!-- maby red logo???-->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* future chat feature
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
      */
  </style>
</head>

<body>
  <div class="menu name" id="nameDiv">
    <h1 class="nameH1">Willkommen</h1>
    <form class="nameForm" id="formName">
      <input class="nameInput" type="text" id="username" name="username" placeholder="Name" value="" required autofocus>
      <button class="nameButton" type="submit">Beitreten</button>
    </form>
  </div>
  <div class="menu ready" id="readyDiv">
    <ul id="readyList">
      <!-- js puts players here -->
    </ul>
    <form class="startForm" id="formStart">
      <button class="startButton" type="submit">Start</button>
    </form>
    <form class="startForm" id="formDebugStart">
      <button class="startDebugButton" type="submit">debug start</button>
    </form>
  </div>
  <div class="game" id="gameDiv">
    <div class="table">
      <div class="otherPlayersContainer" id="others">
        <div class="otherPlayer" style="transform: rotate(120deg) translate(-300px) rotate(90deg) scale(0.8);">
          <div>
            <h3>player 1</h3>
          </div>
          <div class="otherHand">
            <div class="rotatingContainer" style="transform: rotate(70deg)">
              <div class="rotateFix">
                <div class="card"></div>
              </div>
            </div>
            <div class="rotatingContainer" style="transform: rotate(80deg)">
              <div class="rotateFix">
                <div class="card"></div>
              </div>
            </div>
            <div class="rotatingContainer" style="transform: rotate(90deg)">
              <div class="rotateFix">
                <div class="card"></div>
              </div>
            </div>
            <div class="rotatingContainer" style="transform: rotate(100deg)">
              <div class="rotateFix">
                <div class="card"></div>
              </div>
            </div>
            <div class="rotatingContainer" style="transform: rotate(110deg)">
              <div class="rotateFix">
                <div class="card"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="otherPlayer" style="transform: rotate(240deg) translate(-300px) rotate(90deg) scale(0.8);">
          <div>
            <h3>player 2</h3>
          </div>
          <div class="otherHand">
            <div class="rotatingContainer" style="transform: rotate(70deg)">
              <div class="rotateFix">
                <div class="card"></div>
              </div>
            </div>
            <div class="rotatingContainer" style="transform: rotate(80deg)">
              <div class="rotateFix">
                <div class="card"></div>
              </div>
            </div>
            <div class="rotatingContainer" style="transform: rotate(90deg)">
              <div class="rotateFix">
                <div class="card"></div>
              </div>
            </div>
            <div class="rotatingContainer" style="transform: rotate(100deg)">
              <div class="rotateFix">
                <div class="card"></div>
              </div>
            </div>
            <div class="rotatingContainer" style="transform: rotate(110deg)">
              <div class="rotateFix">
                <div class="card"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="leaderbord">
        <table class="noBorder" id="leaderbordTable">
          <tr>
            <th>Name1</th>
            <th>Name2</th>
          </tr>
          <tr>
            <td>Score 1</td>
            <td>Score 2</td>
          </tr>
        </table>
      </div>
      <div class="mitte">
        <div class="stapel nachzieh">
          <div class="card" id="nachziehCard"></div>
        </div>
        <div class="cardArea" id="center">
        </div>
        <div class="stapel ablage">
          <div class="card" id="ablageCard"></div>
        </div>
        <p id="trumpfText"></p>
      </div>
      <div class="player" id="myself">
        <div class="rotatingContainer" style=" transform: rotate(73deg);">
          <div class="hoverAndRotateFix">
            <div class="card handCard">Beispiel</div>
          </div>
        </div>
        <div class="rotatingContainer" style="transform: rotate(81.5deg)">
          <div class="hoverAndRotateFix">
            <div class="card handCard">Beispiel</div>
          </div>
        </div>
        <div class="rotatingContainer" style="transform: rotate(90deg);">
          <div class="hoverAndRotateFix">
            <div class="card handCard">Beispiel</div>
          </div>
        </div>
        <div class="rotatingContainer" style="transform: rotate(98.5deg);">
          <div class="hoverAndRotateFix">
            <div class="card handCard">Beispiel</div>
          </div>
        </div>
        <div class="rotatingContainer" style="transform: rotate(107deg);">
          <div class="hoverAndRotateFix">
            <div class="card handCard">Beispiel</div>
          </div>
        </div>
      </div>
      <div class="message" id="dealThreeMessage">
        <h2>Du bist dran mit</h2>
        <button type="button" id="dealThreeButton">drei austeilen</button>
      </div>
      <div class="message" id="trumpfMessage">
        <h2>Klicke auf eine Karte die Trumpf sein soll</h2>
      </div>
      <div class="message" id="dealTwoMessage">
        <h2>Du bist dran mit</h2>
        <button type="button" id="dealTwoButton">zwei austeilen</button>
      </div>
      <div class="message" id="tradeMessage">
        <h2>WÃ¤hle weise...</h2>
        <button type="button" id="tradeButton">tauschen</button>
        <button type="button" id="outButton">ich bin raus</button>
      </div>
    </div>
  </div>
  <!-- future chat feature
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  -->
  <!-- Link zur Test Website: https://onecompiler.com/html/42vmb6dsx -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="js/FrontendCard.js"></script>
  <script src="script.js"></script>
</body>

</html>
